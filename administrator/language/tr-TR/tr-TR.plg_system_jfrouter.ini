WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=Bu uyumlu ekin aktivasyonu dil belirlenmesi ve basit yönlendirme sağlar.Aynı görevi yapan bir sef olması haricinde aktif olması gerekir.   
USE JF ROUTER IF AVAILABLE=Eğer mevcutsa JF yönlendiriciyi kullanınız. 
ENABLE LANGUAGE DETERMINATION=Etkin dilin belirlenmesini sağlar 
LANGUAGE SELECTION FOR NEW VISITORS?=Yeni ziyaretçiler için dil seçimi ?
BROWSER SETTINGS=Tarayıcı ayarları
SITE DEFAULT LANGUAGE=Sitenin varsayılan dili 
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=Joom!Fish bileşenindeki dillerin sıralanması 
USE 302 REDIRECT=redirect 302 Kullan
SAVE USER LANGUAGE IN A COOKIE=Kullanıcı dilini bir cookie ye kayıt et
USE SEF PREFIX OR SUBDOMAINS?=SEF öneki veya SUBDOMAINS kullan?
SEF PREFIX=SEF öneki
SUB-DOMAIN=ALT DOMAIN
PREFIX=önek
SEF SUBDOMAIN=Alt domain Sef
